<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photography Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #e600e6;
            --background-gradient: linear-gradient(180deg, #1a0d1a, #2b0f2b);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: var(--background-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        /* Particle container */
        .particle-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff99ff, transparent);
            animation: fall linear infinite;
            opacity: 0.8;
            filter: blur(1px);
        }

        @keyframes fall {
            from {
                transform: translateY(-10%) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(110vh) scale(0.3);
                opacity: 0;
            }
        }

        /* Main content styles */
        .container {
            padding: 20px;
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
        }
        
        .main-heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .sub-heading {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .photo-card {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            transition: transform 0.3s, border-color 0.3s;
            position: relative;
            padding: 15px;
            width: 100%;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
        
        .photo-card::before {
            content: attr(data-category);
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 2;
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-details {
            padding-top: 15px;
            text-align: left;
        }

        .photo-details h5 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .photo-details p {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0;
        }

        .back-button {
            margin-top: 40px;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        /* Media Queries untuk Responsivitas */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 2rem;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 15px;
            }
            
            .photo-card {
                padding: 10px;
            }
            
            .photo-card img {
                height: 180px;
            }
            
            .container {
                padding: 10px;
            }
            
            .particle {
                animation-duration: 10s !important;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 1.8rem;
            }
            
            .sub-heading {
                font-size: 0.9rem;
            }
            
            .photo-card img {
                height: 160px;
            }
            
            .photo-details h5 {
                font-size: 1rem;
            }
            
            .photo-details p {
                font-size: 1.2rem;
            }
            
            .back-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
            
            body {
                padding: 15px;
            }
        }

        @media (min-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="particle-container"></div>

    <div class="container">
        <h1 class="main-heading">Photography Showcase</h1>
        <p class="sub-heading">A gallery of photographs I have taken.</p>

        <div class="gallery-container">
            <div class="photo-card" data-category="Holiday">
                <img src="cat.jpg" alt="Photo 1 Image">
                <div class="photo-details">
                    <h5>Photo 1</h5>
                    <p>Cat</p>
                </div>
            </div>

            <div class="photo-card" data-category="Holiday">
                <img src="sky.jpg" alt="Photo 2 Image">
                <div class="photo-details">
                    <h5>Photo 2</h5>
                    <p>Sky</p>
                </div>
            </div>

            <div class="photo-card" data-category="Back to home">
                <img src="sunset.jpg" alt="Photo 3 Image">
                <div class="photo-details">
                    <h5>Photo 3</h5>
                    <p>Sunset With You</p>
                </div>
            </div>
        </div>

        <a href="index.html#museum" class="back-button">Back To Home Page</a>
    </div>

    <script>
        // Optimasi partikel untuk performa yang lebih baik
        const container = document.querySelector('.particle-container');
        const particleCount = window.innerWidth < 768 ? 40 : 80; // Kurangi partikel di mobile

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 6 + 4;
            const duration = Math.random() * 8 + 5;
            const delay = Math.random() * 5;
            const left = Math.random() * 100;
            const blur = Math.random() * 2;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.filter = `blur(${blur}px)`;

            container.appendChild(particle);

            // Hapus partikel setelah animasi selesai
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, duration * 1000);
        }

        // Atur interval berdasarkan device
        const intervalTime = window.innerWidth < 768 ? 300 : 200;
        let particleInterval = setInterval(createParticle, intervalTime);

        // Buat partikel awal
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        // Optimasi untuk resize
        window.addEventListener('resize', function() {
            // Hentikan interval lama
            clearInterval(particleInterval);
            
            // Atur ulang interval berdasarkan ukuran layar baru
            const newIntervalTime = window.innerWidth < 768 ? 300 : 200;
            particleInterval = setInterval(createParticle, newIntervalTime);
        });
    </script>
</body>
</html>
