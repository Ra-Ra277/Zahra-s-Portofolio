<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Acak Kata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(180deg, #1a0d1a, #2b0f2b);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Particle container */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff99ff, transparent);
            animation: fall linear infinite;
            opacity: 0.8;
            filter: blur(1px);
        }

        @keyframes fall {
            from {
                transform: translateY(-10%) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(110vh) scale(0.3);
                opacity: 0;
            }
        }

        /* Game Box */
        .game-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        input {
            margin-top: 15px;
        }

        .scrambled-word {
            font-size: 2.5em;
            letter-spacing: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="particle-container"></div>

    <div class="game-box">
        <h2>Acak Kata ðŸ§ </h2>
        <p>Susunlah huruf-huruf di bawah ini menjadi kata yang benar.</p>
        
        <div class="scrambled-word" id="scrambledWord"></div>

        <input type="text" id="guessInput" class="form-control" placeholder="Masukkan jawabanmu">
        <button onclick="checkGuess()" class="btn btn-light mt-3">Tebak!</button>
        <button onclick="nextWord()" class="btn btn-outline-light mt-3" id="nextButton" style="display:none;">Kata Selanjutnya</button>
    
        <p id="result" class="mt-3"></p>
        <p id="score" class="mt-2">Skor: 0</p>
    
        <a href="index.html#games" class="btn btn-outline-light mt-4">â¬… Kembali ke Portfolio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Array kata-kata
        const words = ["program", "komputer", "internet", "website", "javascript", "desain", "algoritma", "aplikasi", "zahra", "bunga", "gacoan", "kucing", "ayam geprek", "i love you", "i miss you" ];
        let currentWord = "";
        let score = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function newGame() {
            // Pilih kata acak dari array
            currentWord = words[Math.floor(Math.random() * words.length)];
            const scrambled = shuffle(currentWord.split('')).join('');

            // Tampilkan kata yang diacak
            document.getElementById("scrambledWord").textContent = scrambled;
            document.getElementById("guessInput").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("nextButton").style.display = "none";
            document.getElementById("guessInput").disabled = false;
        }

        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.toLowerCase();
            const resultElement = document.getElementById("result");

            if (userGuess === "") {
                resultElement.innerHTML = "Tebakan tidak boleh kosong!";
                resultElement.style.color = "red";
                return;
            }

            if (userGuess === currentWord) {
                resultElement.innerHTML = "ðŸŽ‰ Selamat! Kamu benar!";
                resultElement.style.color = "lightgreen";
                score += 10;
                document.getElementById("score").textContent = "Skor: " + score;
                
                document.getElementById("guessInput").disabled = true;
                document.getElementById("nextButton").style.display = "inline-block";

                // Efek confetti
                confetti({
                    particleCount: 200,
                    spread: 120,
                    origin: { y: 0.6 }
                });

            } else {
                resultElement.innerHTML = "âŒ Maaf, tebakanmu salah. Coba lagi.";
                resultElement.style.color = "orange";
            }
        }

        function nextWord() {
            newGame();
        }

        // Jalankan game pertama kali
        document.addEventListener('DOMContentLoaded', newGame);

        // Particle background
        const container = document.querySelector('.particle-container');
        const particleCount = 80;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 6 + 4; // 4px - 10px
            const duration = Math.random() * 8 + 5; // 5s - 13s
            const delay = Math.random() * 5;
            const left = Math.random() * 100; // posisi random
            const blur = Math.random() * 2; // blur random (depth effect)

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.filter = `blur(${blur}px)`;

            container.appendChild(particle);

            // remove particle setelah animasi selesai
            setTimeout(() => particle.remove(), duration * 1000);
        }

        setInterval(createParticle, 200);

        // create awal
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
    </script>
</body>
</html>
