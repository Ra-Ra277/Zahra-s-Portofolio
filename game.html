<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game | Tebak Angka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(180deg, #1a0d1a, #2b0f2b);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Particle container */
    .particle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ff99ff, transparent);
      animation: fall linear infinite;
      opacity: 0.8;
      filter: blur(1px);
    }

    @keyframes fall {
      from {
        transform: translateY(-10%) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) scale(0.3);
        opacity: 0;
      }
    }

    /* Game Box */
    .game-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    input {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particle-container"></div>

  <!-- Game Box -->
  <div class="game-box">
    <h2>Tebak Angka ðŸŽ®</h2>
    <p>Saya sudah memilih angka antara <b>1 - 10</b>.<br>
       Bisakah kamu menebaknya?</p>
    
    <input type="number" id="guessInput" class="form-control" placeholder="Masukkan angka 1-10">
    <button onclick="checkGuess()" class="btn btn-light mt-3">Tebak!</button>
  
    <p id="result" class="mt-3"></p>
  
    <a href="index.html#games" class="btn btn-outline-light mt-4">â¬… Kembali ke Portfolio</a>
  </div>

  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Generate random number
    let randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      let userGuess = document.getElementById("guessInput").value;
      let result = document.getElementById("result");

      if(userGuess == randomNumber) {
        result.innerHTML = "ðŸŽ‰ Selamat! Kamu benar, angkanya " + randomNumber;
        result.style.color = "lightgreen";

        // Efek confetti
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.6 }
        });

      } else if(userGuess > randomNumber) {
        result.innerHTML = "âŒ Terlalu besar! Coba lagi.";
        result.style.color = "red";
      } else {
        result.innerHTML = "âŒ Terlalu kecil! Coba lagi.";
        result.style.color = "orange";
      }
    }

    // Particle background
    const container = document.querySelector('.particle-container');
    const particleCount = 80;

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = Math.random() * 6 + 4; // 4px - 10px
      const duration = Math.random() * 8 + 5; // 5s - 13s
      const delay = Math.random() * 5;
      const left = Math.random() * 100; // posisi random
      const blur = Math.random() * 2; // blur random (depth effect)

      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${left}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.filter = `blur(${blur}px)`;

      container.appendChild(particle);

      // remove particle setelah animasi selesai
      setTimeout(() => particle.remove(), duration * 1000);
    }

    setInterval(createParticle, 200);

    // create awal
    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }
  </script>
</body>
</html>
